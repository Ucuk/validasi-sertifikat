<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            <p id="error-message" style="color: red; display: none;">Username atau password salah</p>
            <button onclick="window.location.href='index.html'" class="back-button">Kembali ke Home</button>
        </div>
        
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah submit form secara default

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Periksa apakah username dan password cocok dengan data di localStorage
            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                // Jika cocok, arahkan ke halaman index.html
                window.location.href = "indexmin.html";
            } else {
                // Jika tidak cocok, tampilkan pesan kesalahan
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
